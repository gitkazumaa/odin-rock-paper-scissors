<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script>
        function getComputerChoice() {
            let choice = Math.floor(Math.random() * 3 + 1);
            return choice === 1 ? "Rock" : choice === 2 ? "Paper" : "Scissors";
        }

        function playRound(playerSelection, computerSelection) {
            playerSelection = playerSelection.slice(0, 1).toUpperCase() + playerSelection.slice(1).toLowerCase();
            computerSelection = computerSelection.slice(0, 1).toUpperCase() + computerSelection.slice(1).toLowerCase();
            return (
                (playerSelection === computerSelection) ? `It's a tie!` : 
                (playerSelection === "Rock" && computerSelection === "Scissors") ? `You Win! ${playerSelection} beats ${computerSelection}` :
                (playerSelection === "Paper" && computerSelection === "Rock") ? `You Win! ${playerSelection} beats ${computerSelection}` :
                (playerSelection === "Scissors" && computerSelection === "Paper") ? `You Win! ${playerSelection} beats ${computerSelection}` :
                `You Lose! ${computerSelection} beats ${playerSelection}`
            );
        }
        
        function game() {
            for (let i = 0; i < 5; i++) {
                let userChoice = prompt("Choose Rock, Paper, or Scissors");
                console.log(playRound(userChoice, getComputerChoice()));
            }
        }
        //`You Lose! ${computerSelection} beats ${playerSelection}`
    </script>
</head>

</html>
