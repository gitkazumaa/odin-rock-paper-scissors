<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script>
        function getComputerChoice() {
            let choice = Math.floor(Math.random() * 3 + 1);
            return choice === 1 ? "Rock" : choice === 2 ? "Paper" : "Scissors";
        }

        function playRound(playerSelection, computerSelection) {
            playerSelection = playerSelection.toLowerCase();
            computerSelection = computerSelection.toLowerCase();
            return (
                (playerSelection === computerSelection) ? `It's a tie!` : 
                (playerSelection === "rock" && computerSelection === "scissors") ? `You Win! ${playerSelection} beats ${computerSelection}` :
                (playerSelection === "paper" && computerSelection === "rock") ? `You Win! ${playerSelection} beats ${computerSelection}` :
                (playerSelection === "scissors" && computerSelection === "paper") ? `You Win! ${playerSelection} beats ${computerSelection}` :
                `You Lose! ${computerSelection} beats ${playerSelection}`
            );
        }
        //`You Lose! ${computerSelection} beats ${playerSelection}`
    </script>
